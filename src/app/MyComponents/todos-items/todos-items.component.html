<div class="my-3">
  <h3 [ngClass]="{ strike: !todo.isActive }">{{ todo.title }}</h3>
  <p>{{ todo.desc }}</p>
  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="todo{{ i }}"
      (click)="onCheckBoxClick(todo)"
      [checked]="!todo.isActive"
    />
    <label class="form-check-label" for="todo{{ i }}">Mark as done</label>
  </div>
  <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
